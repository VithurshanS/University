# Database configuration examples for University Management System

# ---- MySQL configuration (default) ----
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/university

# ---- PostgreSQL alternative (uncomment to use) ----
# quarkus.datasource.db-kind=postgresql
# quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/university

# Hibernate config
quarkus.hibernate-orm.database.generation=update

# Show SQL for development
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.jdbc.max-size=8
